<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Which ice cream flavor is the best?</h1>
    <p id="description">
      Thank you for taking time to share your opinion on the best ice cream
      flavor!
    </p>
    <form id="survey-form">
      <fieldset>
        <legend>Enter Your Information:</legend>
        <label id="name-label" for="name"
          >Name:
          <input type="text" id="name" placeholder="Enter Your Name" required
        /></label>
        <label id="email-label" for="email"
          >Email:
          <input
            type="email"
            id="email"
            placeholder="Enter Your Email"
            required
        /></label>
        <label id="number-label" for="number"
          >Age:
          <input type="number" id="number" placeholder="Age" min="13" max="120"
        /></label>
      </fieldset>
      <fieldset>
        <legend>Do You Like Ice Cream?</legend>
        <div><input type="radio" name="yes-no" value="Yes" /> Yes</div>
        <div><input type="radio" name="yes-no" value="no" /> No</div>
      </fieldset>
      <fieldset>
        <legend>Ice Cream Flavors</legend>
        <select id="dropdown">
          <option>Select an ice cream flavor</option>
          <option id="1">Chocolate</option>
          <option id="2">Vanilla</option>
          <option id="3">Strawberry</option>
          <option id="4">Cookies and Cream</option>
          <option id="5">Mint Chocolate Chip</option>
          <option id="6">Coffee</option>
          <option id="7">Butter Pecan</option>
          <option id="8">Rocky Road</option>
          <option id="9">Cookie Dough</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Additional Flavors:</legend>
        <textarea
          rows="3"
          cols="30"
          placeholder="Enter your favorite flavor if not on the list"
        ></textarea>
      </fieldset>
      <fieldset>
        <legend>What are Your Favorite Toppings?</legend>
        <div><input type="checkbox" value="sprinkles" /> Sprinkles</div>
        <div>
          <input type="checkbox" value="chocolate-chips" /> Chocolate Chips
        </div>
        <div><input type="checkbox" value="hot-fudge" /> Hot Fudge</div>
        <div><input type="checkbox" value="caramel" /> Caramel</div>
        <div><input type="checkbox" value="nuts" /> Nuts</div>
        <div><input type="checkbox" value="other" /> Other</div>
      </fieldset>
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
